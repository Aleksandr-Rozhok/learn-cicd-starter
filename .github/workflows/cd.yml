on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
        with:
          version: "latest"

      - name: "Deploy to Cloud Run"
        run: |
          gcloud info
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-434814/notely-ar-repo/notely-app:latest .
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-434814/notely-ar-repo/my-image:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-434814 \
            --max-instances=4
